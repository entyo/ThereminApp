<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="js/lib/angular.js" charset="utf-8"></script>
    <title>てるみん</title>


    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="js/app.js" defer></script>

  </head>

  <body ng-app="Theremin">
    <!-- This code is in the public domain. Enjoy! -->
    <div ng-controller="MainCtr as mainCtr">
        <h1>{{mainCtr.text}}</h1>
        <input type="text" ng-model="mainCtr.text">
    </div>
  </body>

</html>
