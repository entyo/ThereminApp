<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="js/lib/angular.js" charset="utf-8"></script>
    <title>てるみん</title>


    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="js/app.js" defer></script>

  </head>

  <body ng-app="Theremin">


    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->

    <!-- This code is in the public domain. Enjoy! -->
    <div ng-controller="MainCtr">
        <div class="main">
          <div class="box play">
                  <img ng-show="isHighShow" src="img/wave_high.png" alt="" />
                <img  ng-show="isHigherShow"  src="img/wave_higher.png" alt="" />
                  <img  ng-show="isLowerShow"  src="img/wave_lower.png" alt="" />
                <img  ng-show="isLowShow"  src="img/wave_low.png" alt="" />
          </div>
         <input id="button" type="button" value="Play" onclick="reWrite()">
             <!-- This code is in the public domain. Enjoy! -->
             <div  id="player" class="play">

             </div>
         </div>
        <input type="text" ng-model="waveLevel">
    </div>
  </body>

</html>
